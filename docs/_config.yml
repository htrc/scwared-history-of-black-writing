title: History of Black Writing works in the HathiTrust Digital Library
description: Data and contextual information for “History of Black Writing works in the HathiTrust Digital Library,” a workset curated by Maryemma Graham, Sarah Arbuthnot-Lendt, Jade Harrison, Brendan Williams-Childs, and Ashley Patricia Simmons in collaboration with the HathiTrust Research Center with generous support from the Mellon Foundation.